version: "3.7"

# Local development setup

networks:
    backend:
        driver: bridge
    rabbit-auth-net:
        driver: bridge

services:
    postgres:
        build: ./postgres
        expose:
            - 5432
        ports:
            - 127.0.0.1:5432:5432
        networks:
            - backend
        volumes:
            - postgres-data:/var/lib/postgresql/data

    flyway:
        build: ./flyway
        networks:
            - backend
        depends_on:
            - postgres

    rabbitmq:
        build: ./rabbitmq
        hostname: rabbit-host
        volumes:
            - rabbitmq-data:/var/lib/rabbitmq
        networks:
            - backend
            - rabbit-auth-net
        expose:
            - 5672
        ports:
            - 127.0.0.1:5672:5672
            - 127.0.0.1:15672:15672

    pgadmin4:
        image: dpage/pgadmin4
        environment:
            - PGADMIN_LISTEN_PORT=5050
            - PGADMIN_DEFAULT_EMAIL=someone@somewhere
            - PGADMIN_DEFAULT_PASSWORD=password
        ports:
            - 127.0.0.1:5050:5050
        networks:
            - backend

    rabbitmq-auth-http:
        build: 
            context: ./rabbitmq-authentication-backend-http
            args:
                NODE_ENV: development
        expose:
            - 80
        networks:
            - rabbit-auth-net


volumes:
    postgres-data:
    rabbitmq-data:
