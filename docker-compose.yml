version: "3.7"

# Local development setup

networks:
    backend:
    rabbit-auth-net:
    redis-authorization-code-storage:

services:
    postgres:
        image: docker.pkg.github.com/yunbaby-org/postgres/postgres:latest
        expose:
            - 5432
        ports:
            - 127.0.0.1:5432:5432
        networks:
            - backend
        volumes:
            - postgres-data:/var/lib/postgresql/data

    flyway:
        image: docker.pkg.github.com/yunbaby-org/flyway-migraiton/flyway-migraiton:latest
        networks:
            - backend
        restart: on-failure
        depends_on:
            - postgres

    rabbitmq:
        build: ./rabbitmq
        hostname: rabbit-host
        volumes:
            - rabbitmq-data:/var/lib/rabbitmq
        networks:
            - backend
            - rabbit-auth-net
        expose:
            - 5672
        ports:
            - 0.0.0.0:5672:5672
            - 127.0.0.1:15672:15672

    pgadmin4:
        image: dpage/pgadmin4
        environment:
            - PGADMIN_LISTEN_PORT=5050
            - PGADMIN_DEFAULT_EMAIL=someone@somewhere
            - PGADMIN_DEFAULT_PASSWORD=password
        ports:
            - 127.0.0.1:5050:5050
        networks:
            - backend

    rabbitmq-authn-http:
        image: docker.pkg.github.com/yunbaby-org/rabbitmq-auth-backend-http/rabbitmq-auth-server:latest
        expose:
            - 80
        ports:
            - 0.0.0.0:12300:80
        networks:
            - rabbit-auth-net
            - redis-authorization-code-storage
        environment:
            - REDIS_HOST=redis-authorization-code-storage
            - REDIS_PORT=6379
            - AUTH=AUTHN

    rabbitmq-authz-http:
        image: docker.pkg.github.com/yunbaby-org/rabbitmq-auth-backend-http/rabbitmq-auth-server:latest
        expose:
            - 80
        networks:
            - rabbit-auth-net
            - redis-authorization-code-storage
        environment:
            - REDIS_HOST=redis-authorization-code-storage
            - REDIS_PORT=6379
            - AUTH=AUTHZ

    redis-authorization-code-storage:
        image: redis:6
        expose:
            - 6379
        networks:
            - redis-authorization-code-storage

    response-monitor:
        image: docker.pkg.github.com/yunbaby-org/response-monitor/response-monitor:latest
        restart: always
        networks:
            - backend
        environment:
            - RABBITMQ_USER=guest
            - RABBITMQ_PASS=guest
            - RABBITMQ_HOST=rabbitmq
            - RABBITMQ_PORT=5672
            - PREFETCH_SIZE=10
        depends_on:
            - rabbitmq

    nginx:
        build:
            context: ./nginx
        restart: always
        networks:
            - backend
        ports:
            - 0.0.0.0:80:80

volumes:
    postgres-data:
    rabbitmq-data:
